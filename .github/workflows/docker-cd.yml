name: ðŸš€ Lab 3 - Docker Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches: [ docker-lab3 ]
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/docker-cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug info
      run: |
        echo "ðŸ”§ Lab 3 - Docker Deployment"
        echo "Trigger: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
    
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: course.prafdin.ru
        port: 2475
        username: nopressure
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "=== Lab 3: Docker Deployment ==="
          echo "Trigger: ${{ github.event_name }}"
          
          cd /home/nopressure/my-app
          
          if [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Using main/master branch for release"
            git checkout main || git checkout master
          else
            echo "Using docker-lab3 branch for push"
            git checkout docker-lab3
          fi
          
          git pull
          
          echo "Building Docker image..."
          docker build -t catty-reminders:latest .
          
          docker stop catty-reminders || true
          docker rm catty-reminders || true
          
          docker run -d \
            --name catty-reminders \
            --restart unless-stopped \
            -p 8181:8181 \
            catty-reminders:latest
          
          sleep 5
          echo "âœ… Docker container deployed!"
          echo "ðŸ“¡ http://app.titovskih.course.prafdin.ru"
